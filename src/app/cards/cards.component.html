<!-- card for large and extra large screen -->

<div class="d-none d-lg-block d-md-block d-xl-none d-xl-block ml-2 mr-2" style="margin-top: 100px;">
    <h1 class="text-center" style="color: #fa7a75; margin-bottom: 40px;">Premium Members</h1>
    <carousel [itemsPerSlide]="6" [singleSlideOffset]="singleSlideOffset" [interval]=3000 [noWrap]="noWrap" [showIndicators]="false">
        <slide *ngFor="let slide of slides; let index=index" class="mx-auto fade3">
            <div class="col p-1">
                <div class="card p-0  mx-auto" style="width: auto;">
                    <img [src]="slide.image" alt="image slide" style="display: block; width: 100%; height: 260px">
                    <div class="card-body mt-2 mb-2">
                        <h5 class="card-title text-center">{{slide.name}}</h5>
                    </div>
                    <div class="text-center mt-2 mb-2">
                        <button type="button" class="btn btn-outline-success">Info</button>
                    </div>
                </div>
            </div>
         </slide>
    </carousel>
</div>
